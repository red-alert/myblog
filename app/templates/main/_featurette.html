{% for picture in pictures %}
{% set looper = loop.cycle('0','1') %}
<div class="row featurette">
  <div class="col-md-7{% if looper == '1' %} col-md-push-5{% endif %}">
    <h2 class="featurette-heading fzfs">{{ picture.place }}</h2>
    <h4><span class="text-muted fzfs">{{ picture.shot_time.strftime('%Y-%m-%d') }}</span>{% if current_user.is_authenticated %}  <a class="btn btn-primary" href="{{ url_for('admin.edit_picture', id=picture.id) }}">编辑</a>{% endif %}</h4>
    <p class="lead fzfs pic-description">{{ picture.description }}</p>
  </div>
  <div class="col-md-5{% if looper == '1' %} col-md-pull-7{% endif %}">
    {# <a href="../static/pictures/origin/{{ picture.id }}.{{ picture.extension }}"><img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" src="../static/pictures/thumbnail/{{ picture.id }}.{{ picture.extension }}" alt="Generic placeholder image"></a> #}
    <div class="sPic" style="width:100%;height:100%;overflow:hidden"><img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" src="../static/pictures/thumbnail/{{ picture.id }}.{{ picture.extension }}" alt="Generic placeholder image"></div>
  </div>
</div>
<hr class="featurette-divider">
{% endfor %}
