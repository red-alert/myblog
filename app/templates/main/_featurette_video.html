{% for video in videos %}
{% set looper = loop.cycle('0','1') %}
<div class="row featurette">
  <div class="col-md-4{% if looper == '1' %} col-md-push-8{% endif %}">
    <h4>{% if current_user.is_authenticated %}  <a class="btn btn-primary" href="{{ url_for('admin.edit_video', id=video.id) }}">编辑</a>{% endif %}</h4>
    <p class="lead fzfs pic-description">{{ video.description }}</p>
  </div>
  <div class="col-md-8{% if looper == '1' %} col-md-pull-4{% endif %}">
    {{ video.url|safe }}
  </div>
</div>
<hr class="featurette-divider">
{% endfor %}
