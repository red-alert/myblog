<div class="row featurette">
  <div class="col-md-7 col-md-push-5">
    <h2 class="featurette-heading">{{ picture.place }} <span class="text-muted">{{ picture.shot_time }}</span></h2>
    <p class="lead">{{ picture.description }}</p>
  </div>
  <div class="col-md-5 col-md-pull-7">
    <img class="featurette-image img-responsive center-block" data-src="static/templates/{{ picture.filename }}" alt="Generic placeholder image">
  </div>
</div>

<hr class="featurette-divider">
