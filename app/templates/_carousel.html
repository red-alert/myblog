<!-- carousel
============================================ -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img class="first-slide" data-src="holder.js/1200x600/auto" src="../pictures/resized/{{ carousel_pictures[0].id }}.{{ carousel_pictures[0].extension }}" alt="First slide">
      <div class="container">
        <div class="carousel-caption">
          <h1>{{ carousel_pictures[0].place }}</h1>
          <p>{{ carousel_pictures[0].description }}</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="second-slide" data-src="holder.js/1200x600/auto" src="../pictures/resized/{{ carousel_pictures[1].id }}.{{ carousel_pictures[1].extension }}" alt="Second slide">
      <div class="container">
        <div class="carousel-caption">
            <h1>{{ carousel_pictures[1].place }}</h1>
            <p>{{ carousel_pictures[1].description }}</p>
        </div>
      </div>
    </div>
    <div class="item">
      <img class="third-slide" data-src="holder.js/1200x600/auto" src="../pictures/resized/{{ carousel_pictures[2].id }}.{{ carousel_pictures[2].extension }}" alt="Third slide">
      <div class="container">
        <div class="carousel-caption">
            <h1>{{ carousel_pictures[2].place }}</h1>
            <p>{{ carousel_pictures[2].description }}</p>
        </div>
      </div>
    </div>
  </div>
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div><!-- /.carousel -->
