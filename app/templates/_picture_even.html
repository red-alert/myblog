<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading fzfs">{{ picture.place }}</h2>
    <h4><span class="text-muted fzfs">{{ picture.shot_time.strftime('%Y-%m-%d') }}</span></h4>
    <p class="lead fzfs">{{ picture.description }}</p>
  </div>
  <div class="col-md-5">
    <img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" src="../pictures/{{ picture.filename }}" alt="Generic placeholder image">
  </div>
</div>

<hr class="featurette-divider">
