<div class="row featurette">
  <div class="col-md-7">
    <h2 class="featurette-heading fzfs">{{ picture.place }}</h2>
    <h4><span class="text-muted fzfs">{{ picture.shot_time.strftime('%Y-%m-%d') }}</span></h4>
    <p class="lead fzfs">{% if current_user.is_authenticated %}<a class="btn btn-primary" href="{{ url_for('edit_picture', id=picture.id) }}">编辑</a>{% endif %}{{ picture.description }}</p>
  </div>
  <div class="col-md-5">
    <a href="../pictures/origin/{{ picture.id }}.{{ picture.extension }}"><img class="featurette-image img-responsive center-block" data-src="holder.js/500x500/auto" src="../pictures/thumbnail/{{ picture.id }}.{{ picture.extension }}" alt="Generic placeholder image"></a>
  </div>
</div>

<hr class="featurette-divider">
