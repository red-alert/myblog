{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="container blank-margin"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img class="mini-img" src="../../static/pictures/thumbnail/{{ picture.id }}.{{ picture.extension }}" />
            <hr class="featurette-divider">
            {{ wtf.quick_form(form, button_map={'delete':'danger'}) }}
            <hr>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='scripts/formInputType.js') }}"></script>
{% endblock %}
